<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frame</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header id="header"></header>
    <main class="frame-app">
        <input type="radio" name="category" id="認識" value="認識" checked>
        <label for="認識">認識</label>
        <input type="radio" name="category" id="意見" value="意見">
        <label for="意見">意見</label>
        <input type="radio" name="category" id="感情" value="感情">
        <label for="感情">感情</label>
        <input type="radio" name="category" id="発言" value="発言">
        <label for="発言">発言</label>
        <input type="radio" name="category" id="評価" value="評価">
        <label for="評価">評価</label>
        
        <button type="button" name="ja" id="ja-btn">ja</button>

        <div id="card">
            <div id="english"></div>
            <div id="japanese"></div>
        </div>

        <ul id="ex-list"></ul>
    </main>
    <footer id="footer"></footer>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/step1.js"></script>
</body>
</html>
