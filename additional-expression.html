<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>付け足し表現</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header"></header>
    <main>
        <h1>付け足し表現</h1>
        <div id="radio">
            <input type="radio" name="category" id="時" value="時" checked>
            <label for="時">時</label>
            <input type="radio" name="category" id="条件" value="条件">
            <label for="条件">条件</label>
            <input type="radio" name="category" id="目的" value="目的">
            <label for="目的">目的</label>
            <input type="radio" name="category" id="理由" value="理由">
            <label for="理由">理由</label>
            <input type="radio" name="category" id="結論" value="結論">
            <label for="結論">結論</label>
            <input type="radio" name="category" id="提示" value="提示">
            <label for="提示">提示</label>
            <input type="radio" name="category" id="換言" value="換言">
            <label for="換言">換言</label>
            <input type="radio" name="category" id="対立" value="対立">
            <label for="対立">対立</label>
        </div>
        <ul id="phrase-list"></ul>
        <div id="popup">
            <div class="modal-content">
                <p id="en"></p>
                <p id="ja"></p>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/script.js"></script>
    <script src="js/scan.js"></script>
</body>
</html>
