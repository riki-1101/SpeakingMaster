<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Additional Phrase</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body id="step1">
    <header id="header"></header>
    <main class="frame-app">    
        <input type="radio" name="category" id="When?" value="When?" checked>
        <label for="When?">When?</label>
        <input type="radio" name="category" id="Where?" value="Where?">
        <label for="Where?">Where?</label>
        <input type="radio" name="category" id="Why?" value="Why?">
        <label for="Why?">Why?</label>
        <input type="radio" name="category" id="What for?" value="What for?">
        <label for="What for?">What for?</label>
        <input type="radio" name="category" id="What about?" value="What about?">
        <label for="What about?">What about?</label>
        <input type="radio" name="category" id="How?" value="How?">
        <label for="How?">How?</label>
        <input type="radio" name="category" id="How long?" value="How long?">
        <label for="How long?">How long?</label>
        <input type="radio" name="category" id="How often?" value="How often?">
        <label for="How often?">How often?</label>
        <input type="radio" name="category" id="Connectors" value="Connectors">
        <label for="Connectors">Connectors</label>
        <input type="radio" name="category" id="Condition" value="Condition">
        <label for="Condition">Condition</label>
        <input type="radio" name="category" id="Contrast" value="Contrast">
        <label for="Contrast">Contrast</label>

        <div id="card">
            <div id="english"></div>
            <div id="japanese"></div>
        </div>

        <div class="controls">
            <label>
                日本語表示まで：
                <select id="delaySelect">
                    <option value="0">0s</option>
                    <option value="2000" selected>2s</option>
                    <option value="3000">3s</option>
                </select>
            </label>
        </div>
        <label class="video_play_pause">
            <input type="checkbox" id="PlayPause" aria-label="再生 / 一時停止">
            <span></span>
        </label>
    </main>
    <footer id="footer"></footer>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/step0.js"></script>
</body>
</html>
