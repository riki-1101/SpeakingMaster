<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adjective</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body id="step1">
    <header id="header"></header>
    <main class="frame-app">
        <input type="radio" name="category" id="天気" value="天気" checked>
        <label for="天気">天気</label>
        <input type="radio" name="category" id="感情" value="感情">
        <label for="感情">感情</label>
        <input type="radio" name="category" id="状況・環境" value="状況・環境">
        <label for="状況・環境">状況・環境</label>
        <input type="radio" name="category" id="程度" value="程度">
        <label for="程度">程度</label>
        <input type="radio" name="category" id="構文" value="構文">
        <label for="構文">構文</label>
        
        <div id="card">
            <div id="english"></div>
            <div id="japanese"></div>
        </div>

        <div class="controls">
            <label>
                日本語表示まで：
                <select id="delaySelect">
                    <option value="0">0s</option>
                    <option value="2000" selected>2s</option>
                    <option value="3000">3s</option>
                </select>
            </label>
        </div>
        <label class="video_play_pause">
            <input type="checkbox" id="PlayPause" aria-label="再生 / 一時停止">
            <span></span>
        </label>
    </main>
    <footer id="footer"></footer>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/step0.js"></script>
</body>
</html>
