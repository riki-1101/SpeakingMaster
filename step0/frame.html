<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frame</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body id="step1">
    <header id="header"></header>
    <main class="frame-app">
        <input type="radio" name="category" id="平叙文" value="平叙文" checked>
        <label for="平叙文">平叙文</label>
        <input type="radio" name="category" id="疑問文" value="疑問文">
        <label for="疑問文">疑問文</label>
        <input type="radio" name="category" id="命令文" value="命令文">
        <label for="命令文">命令文</label>
        <input type="radio" name="category" id="感嘆文" value="感嘆文">
        <label for="感嘆文">感嘆文</label>

        <div id="card">
            <div id="english"></div>
            <div id="japanese"></div>
        </div>

        <div class="controls">
            <label>
                表示間隔：
                <select id="intervalSelect">
                    <option value="2000">short</option>
                    <option value="3000" selected>medium</option>
                    <option value="4000">long</option>
                </select>
            </label>
            <label>
                日本語表示まで：
                <select id="delaySelect">
                    <option value="2000" selected>2s</option>
                    <option value="3000">3s</option>
                    <option value="4000">4s</option>
                </select>
            </label>
        </div>
        <label class="video_play_pause">
            <input type="checkbox" id="PlayPause" aria-label="再生 / 一時停止">
            <span></span>
        </label>
    </main>
    <footer id="footer"></footer>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/step0.js"></script>
</body>
</html>
