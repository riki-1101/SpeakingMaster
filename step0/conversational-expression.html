<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversational Expression</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header id="header"></header>
    <main class="frame-app">
        <input type="radio" name="category" id="返答" value="返答" checked>
        <label for="返答">返答</label>
        <input type="radio" name="category" id="質問" value="質問" checked>
        <label for="質問">質問</label>
        <input type="radio" name="category" id="発信" value="発信" checked>
        <label for="発信">発信</label>
        <input type="radio" name="category" id="電話" value="電話" checked>
        <label for="電話">電話</label>
        <input type="radio" name="category" id="その他" value="その他" checked>
        <label for="その他">その他</label>
        
        <div id="card">
            <div id="english"></div>
            <div id="japanese"></div>
        </div>

        <div class="controls">
            <label>
                表示間隔：
                <select id="intervalSelect">
                    <option value="2000">short</option>
                    <option value="3000" selected>medium</option>
                    <option value="4000">long</option>
                </select>
            </label>
            <label>
                日本語表示まで：
                <select id="delaySelect">
                    <option value="2000" selected>2s</option>
                    <option value="3000">3s</option>
                    <option value="4000">4s</option>
                </select>
            </label>
        </div>
        <label class="video_play_pause">
            <input type="checkbox" id="PlayPause" aria-label="再生 / 一時停止">
            <span></span>
        </label>
    </main>
    <footer id="footer"></footer>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/step0.js"></script>
</body>
</html>
