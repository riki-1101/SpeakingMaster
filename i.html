<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表現の型（I）</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header"></header>
    <main>
        <h1>表現の型（I）</h1>
        <input type="radio" name="tense" id="現在" value="present" checked>
        <label for="現在">現在</label>
        <input type="radio" name="tense" id="過去" value="past">
        <label for="過去">過去</label>
        <input type="radio" name="tense" id="have" value="have">
        <label for="have">have</label>
        <input type="radio" name="tense" id="will" value="will">
        <label for="will">will</label>
        <div id="radio">
            <input type="radio" name="category" id="基本" value="基本" checked>
            <label for="基本">基本</label>
            <input type="radio" name="category" id="意志" value="意志">
            <label for="意志">意志</label>
            <input type="radio" name="category" id="意見" value="意見">
            <label for="意見">意見</label>
            <input type="radio" name="category" id="達成" value="達成">
            <label for="達成">達成</label>
            <input type="radio" name="category" id="必要" value="必要">
            <label for="必要">必要</label>
            <input type="radio" name="category" id="願望" value="願望">
            <label for="願望">願望</label>
            <input type="radio" name="category" id="予定" value="予定">
            <label for="予定">予定</label>
            <input type="radio" name="category" id="その他" value="その他">
            <label for="その他">その他</label>
        </div>
        <ul id="phrase-list"></ul>
        <div id="popup">
            <div class="modal-content">
                <p id="en"></p>
                <p id="ja"></p>
                <a href="verbs.html">練習する</a>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/script.js"></script>
    <script src="js/scan.js"></script>
</body>
</html>
