<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Frame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header"></header>
    <main>
        <input type="radio" name="sentence" id="平叙文" value="平叙文" checked>
        <label for="平叙文">平叙文</label>
        <input type="radio" name="sentence" id="疑問文" value="疑問文">
        <label for="疑問文">疑問文</label>
        <div id="card-and-btn">
            <button type="button" name="back" id="back-btn">＜</button>
            <div id="card"></div>
            <button type="button" name="next" id="next-btn">＞</button>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/script.js"></script>
    <script src="js/random.js"></script>
</body>
</html>
