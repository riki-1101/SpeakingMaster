<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phrasal Verb</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header id="header"></header>
    <main>
        <h1>Phrasal Verb</h1>
        <p>
            Please select the verb you want to practice.
        </p>
        <ul id="verb-list">
            <li class="verb" id="get">get</li>
            <li class="verb" id="give">give</li>
            <li class="verb" id="go">go</li>
        </ul>
    </main>
    <footer id="footer"></footer>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/script.js"></script>
    <script>
        const verbs = document.querySelectorAll(".verb");
        verbs.forEach(verb => {
            verb.addEventListener("click", () => {
                const verbId = verb.id;
                localStorage.setItem("selectedVerb", verbId);
                window.location.href = "phrasal-verb.html";
            });
        });
    </script>
</body>
</html>
