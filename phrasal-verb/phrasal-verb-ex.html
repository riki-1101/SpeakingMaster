<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phrasal Verb</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header id="header"></header>
    <main>
        <h1>Phrasal Verb</h1>
        <ul id="phrase-list"></ul>
        <div id="popup">
            <div class="modal-content">
                <p id="en"></p>
                <p id="ja"></p>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/script.js"></script>
    <script>
        const ul = document.getElementById("phrase-list");
        const phraseEx = JSON.parse(localStorage.getItem("PhraseEx"));
        if (phraseEx && phraseEx.length > 0) {
            phraseEx.forEach(ex => {
                const li = document.createElement("li");
                li.classList.add('phrase');
                li.innerHTML = `
                    ${ex.en}
                    <span class="play-sound" style="float:right; cursor:pointer;">🔊</span>
                `;
                ul.appendChild(li);

                // クリック → ポップアップ表示
                li.addEventListener("click", function (event) {
                    if (event.target.classList.contains('play-sound'))
                        return; // 🔊は除外
                    document.getElementById("en").textContent = ex.en;
                    document.getElementById("ja").textContent = ex.ja;
                    document.getElementById("popup").style.display = "flex";
                });

                // 🔊 音声マーククリック → 読み上げ
                li.querySelector('.play-sound').addEventListener('click', function () {
                    const textToSpeak = ex.en.replace(/(\(.*?\)|\[.*?\])/g, '').trim();
                    const utterance = new SpeechSynthesisUtterance(textToSpeak);
                    utterance.lang = localStorage.getItem("selectedCountry") || "en-US";
                    speechSynthesis.speak(utterance);
                });
            });
        } else {
            ul.innerHTML = "<p>例文が見つかりませんでした。</p>";
        }

        // 背景クリックでポップアップを閉じる
        document.getElementById("popup").addEventListener("click", function (event) {
            if (event.target === this) {
                this.style.display = "none";
            }
        });
    </script>
</body>
</html>
