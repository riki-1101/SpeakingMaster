<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>評価</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header"></header>
    <main>
        <h1>評価</h1>
        <input type="radio" name="tense" id="現在" value="present" checked>
        <label for="現在">現在</label>
        <input type="radio" name="tense" id="過去" value="past">
        <label for="過去">過去</label>
        <input type="radio" name="tense" id="have" value="have">
        <label for="have">have</label>
        <input type="radio" name="tense" id="will" value="will">
        <label for="will">will</label>
        <div id="radio">
            <input type="radio" name="category" id="難易度" value="難易度" checked>
            <label for="難易度">難易度</label>
            <input type="radio" name="category" id="可能性" value="可能性">
            <label for="可能性">可能性</label>
            <input type="radio" name="category" id="有用性" value="有用性">
            <label for="有用性">有用性</label>
            <input type="radio" name="category" id="重要度" value="重要度">
            <label for="重要度">重要度</label>
            <input type="radio" name="category" id="適否" value="適否">
            <label for="適否">適否</label>
            <input type="radio" name="category" id="感情" value="感情">
            <label for="感情">感情</label>
            <input type="radio" name="category" id="時間" value="時間">
            <label for="時間">時間</label>
        </div>
        <ul id="phrase-list"></ul>
        <div id="popup">
            <div class="modal-content">
                <p id="en"></p>
                <p id="ja"></p>
                <a href="verbs.html">練習する</a>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/script.js"></script>
    <script src="js/scan.js"></script>
</body>
</html>
