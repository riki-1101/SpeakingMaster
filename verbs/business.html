<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ビジネス</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header id="practice_header"></header>
    <main>
        <h1>ビジネス</h1>
        <div id="radio">
            <input type="radio" name="category" id="連絡" value="連絡" checked>
            <label for="連絡">連絡</label>
            <input type="radio" name="category" id="会議" value="会議">
            <label for="会議">会議</label>
            <input type="radio" name="category" id="書類作業" value="書類作業">
            <label for="書類作業">書類作業</label>
            <input type="radio" name="category" id="業務進行" value="業務進行">
            <label for="業務進行">業務進行</label>
            <input type="radio" name="category" id="その他" value="その他">
            <label for="その他">その他</label>
        </div>
        <ul id="phrase-list"></ul>
        <div id="popup">
            <div class="modal-content">
                <p id="en"></p>
                <p id="ja"></p>
                <ul id="example"></ul>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="../js/practice_header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/script.js"></script>
    <script src="js/scan.js"></script>
</body>
</html>
