<head>

            </li>
            <li>

                <label for="Where?">Where?</label>
            </li>
            <li>
                <input type="radio" name="category" id="Why?" value="Why?">
                <label for="Why?">Why?</label>
            </li>
            <li>
                <input type="radio" name="category" id="What for?" value="What for?">
                <label for="What for?">What for?</label>
            </li>
            <li>
                <input type="radio" name="category" id="What about?" value="What about?">

            </li>
            <li>
                <input type="radio" name="category" id="How?" value="How?">

            </li>
            <li>
                <input type="radio" name="category" id="How long?" value="How long?">

            <li>
                <input type="radio" name="category" id="How often?" value="How often?">

            <li>
                <input type="radio" name="category" id="Connectors" value="Connectors">

            </li>
            <li>
                <input type="radio" name="category" id="Condition" value="Condition">
                <label for="Condition">Condition</label>
            </li>
            <li>
                <input type="radio" name="category" id="Contrast" value="Contrast">
                <label for="Contrast">Contrast</label>
            </li>

        <button type="button" name="ja" id="ja-btn">ja</button>
        <div id="card">
            <div id="english"></div>
            <div id="meaning"></div>
        </div>
        <div id="back-next">
            <button type="button" name="back" id="back-btn">＜</button>
            <button type="button" name="next" id="next-btn">＞</button>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
